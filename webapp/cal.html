<!doctype html>
<html ng-app="prayerApp">
	<head>
		<title>St. Peter's PrayerWeb</title>
		<script src="js/angular.min.js"></script>
		<script src="js/angular-resource.min.js"></script>
		<script src="js/prayerapi.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/cal.css" rel="stylesheet">
	</head>
	<body>
		<div class="header">
			<h1 class="month">August, 2015</h1>
		</div>
		<table class="table">
			<tr>
				<th>Sunday</th>
				<th>Monday</th>
				<th>Tuesday</th>
				<th>Wednesday</th>
				<th>Thursday</th>
				<th>Friday</th>
				<th>Saturday</th>
			</tr>
			<tr>
				<td><div class="date">26</div></td>
				<td><div class="date">27</div></td>
				<td><div class="date">28</div></td>
				<td><div class="date">29</div></td>
				<td><div class="date">30</div></td>
				<td><div class="date">31</div></td>
				<td><div><div class="date">1</div><br />Test Topic</div></td>
			</tr>
			<tr>
				<td><p class="date">2</p></td>
				<td><p class="date">3</p></td>
				<td><p class="date">4</p></td>
				<td><p class="date">5</p></td>
				<td><p class="date">6</p></td>
				<td><p class="date">7</p></td>
				<td><p class="date">8</p></td>
			</tr>
			<tr>
				<td><p class="date">9</p></td>
				<td><p class="date">10</p></td>
				<td><p class="date">11</p></td>
				<td><p class="date">12</p></td>
				<td><p class="date">13</p></td>
				<td><p class="date">14</p></td>
				<td><p class="date">15</p></td>
			</tr>
			<tr>
				<td><p class="date">16</p></td>
				<td><p class="date">17</p></td>
				<td><p class="date">18</p></td>
				<td><p class="date">19</p></td>
				<td><p class="date">20</p></td>
				<td><p class="date">21</p></td>
				<td><p class="date">22</p></td>
			</tr>
			<tr>
				<td><p class="date">23</p></td>
				<td><p class="date">24</p></td>
				<td><p class="date">25</p></td>
				<td><p class="date">26</p></td>
				<td><p class="date">27</p></td>
				<td><p class="date">28</p></td>
				<td><p class="date">29</p></td>
			</tr>
			<tr>
				<td><p class="date">30</p></td>
				<td><p class="date">31</p></td>
				<td><p class="date">1</p></td>
				<td><p class="date">2</p></td>
				<td><p class="date">3</p></td>
				<td><p class="date">4</p></td>
				<td><p class="date">5</p></td>
			</tr>
		</table>
		<div ng-controller="PrayerListController as prayerList">
			<ul>
				<li ng-repeat="prayer in prayerList.prayers">
					{{prayer.topic}} at {{prayer.date}}
				</li>
			</ul>
		</div>
	</body>
</html>
